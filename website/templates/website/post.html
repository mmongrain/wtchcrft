{% extends 'website/base.html' %}
{% load markdown_deux_tags %}

{% block title %} wtchcrft | {{ post.title }} {% endblock %}

{% block content %}

    <div class="post">
        {% if post.image %}
        <div class="image" style="background-image:url({{ MEDIA_URL }}{{ post.image }})"></div>
        {% endif %}
        <div class="content">
            <h1>{{ post.title }}</h1>
            {{ post.post | markdown }}
        </div>
    </div>

{% endblock %}
